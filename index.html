<!DOCTYPE html>
<html>

<head>
    <title>Nicholas T Ratliff - Project Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript">
        $(function() {
            $('.carousel').carousel();
        });
    </script>
</head>

<body>

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <img src="./images/Power-Logo.png" alt="My Logo" class="img-responsive my-logo">
                    </div>
                    <div class="col-md-6">
                        <h1>Nicholas T Ratliff</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <h3 class="a">Front End Developer</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <img src="./images/geek-pattern-500.jpg" alt="geeky patter" class="img-responsive">
            </div>
        </div>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <h3>Featured Work</h3>
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./images/example1.png" alt="Example 1" class="img-responsive">
                    <div class="carousel-caption">
                        Example 1
                    </div>
                </div>
                <div class="item">
                    <img src="./images/example2.png" alt=".Example 2" class="img-responsive">
                    <div class="carousel-caption">
                        Example 2
                    </div>
                </div>
                <div class="item">
                    <img src="./images/example3.png" alt="Example 3" class="img-responsive">
                    <div class="carousel-caption">
                        Example 3
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <footer class="footer">
        <div class="row">
            <p class="text-muted">Nicholas T Ratliff - Sr. Specialist Application Developer</p>
        </div>
    </footer>
</body>

</html>
